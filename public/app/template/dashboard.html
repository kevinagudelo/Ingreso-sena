

<div class="container-fluid" id="principal">
  <div class="row " id="header">
    <div class="col-sm-4">
      <i  class=" fas fa-sign-out-alt fa-4x sing-out" ng-click="myFunc()" href="#" ></i>
    </div>
    <div class="col-sm-4 d-flex justify-content-center ">
      <img  class=""src="img/logo SENA SIN FONDO blanco.png" alt="" style="width: 120px;height: 90px"/>
    </div>
    <div class=" col-sm-4 d-flex justify-content-end">
      <h4 class="name-user  "  >{{name}}</h4>
      <i ui-sref="gestion" class=" fas fa-user-circle fa-4x icon-user" ></i>
    </div>
  </div>
  <div class="offset-2 col-8 col-xl-4 offset-xl-4" id="codigo">
    <form  class="login" ng-submit="Sendcodigo()">
      <div class="titulo-codigo" >
        <h2   > CODIGO DISPOSITIVO</h2>
      </div>
      <div class="form-group row">
        <input type="text" class="form-control" ng-model="codigo.codigo"autofocus required="true" placeholder="CODIGO">
        <button ng-hide="true" type="submit"></button>
      </div>
    </form>
  </div>
  <div class="row " id="registrar" >
    <div class=" col-2 offset-2">
      <a ui-sref="registro_aprendiz"  > Registrar Aprendiz</a>
    </div>
    <div class="col-2 offset-1">
      <a  ui-sref="actualizar" > Actualizar Aprendiz</a>
    </div>
    <div class="col-2 offset-1">
      <a  ui-sref="registro_equipo" > Registrar Equipo</a>
    </div>

  </div>
</div>
