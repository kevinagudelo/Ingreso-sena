<div class="container-fluid " id="principal">
  <div class="row " id="header">
    <div class="col-sm-4">
      <i  class=" fas fa-sign-out-alt fa-4x sing-out" ng-click="myFunc()" href="#" ></i>
    </div>
    <div class="col-sm-4 d-flex justify-content-center ">
      <img  class=""src="img/logo SENA SIN FONDO blanco.png" alt="" style="width: 120px;height: 90px"/>
    </div>
    <div class=" col-sm-4 d-flex justify-content-end">
      <h4 class="name-user  "  >{{name}}</h4>
      <i ui-sref="gestion" class=" fas fa-user-circle fa-4x icon-user" ></i>
    </div>
  </div>
  <div clas="col-12 " id="gestion">
    <h2 class=" col-4 offset-4 d-flex justify-content-center aling-items-center" style="padding: 60px 60px 20px 20px" >Cambio de Contraseña</h2>
    <form   class=" col-8 offset-2" ng-submit="ActualizarUsuario()">
      <div class="form-group row" style="margin-top: 40px">
        <label class="col-sm-3 offset-1 col-form-label"><h5>Contraseña Actual</h5></label>
        <div class="col-sm-6">
          <input ng-model="usuario.contra"  type="password" class="form-control " required placeholder="CONTRASEÑA">
        </div>
      </div>
      <div class="form-group row" style="margin-top: 40px">
        <label class="col-sm-3 offset-1 col-form-label"><h5>Nueva contraseña</h5></label>
        <div class="col-sm-6">
          <input ng-model="usuario.nuevacontra"  type="password" minlength="8" class="form-control " required placeholder="NUEVA CONTRASEÑA">
        </div>
      </div>
      <div class="row">
        <div style="padding-top: 20px" class="col-1 offset-4 " >
          <button  type="submit" class=" btn btn-success " >Cambiar</button>
        </div>
        <div style="padding-top: 20px" class="offset-1 col-2" >
          <button ui-sref="dashboard"  type="submit" class=" btn btn-danger " >Cancelar</button>
        </div>
      </div>
    </form>
  </div>

</div>
